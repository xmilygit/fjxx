<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title></title>
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="/css/f7/css/framework7.ios.min.css">
    <!-- Path to Framework7 color related styles, Material Theme -->
    <link rel="stylesheet" href="/css/f7/css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="/css/f7/css/my-app.css">
    <link rel="stylesheet" href="/css/f7/css/framework7-icons.css">
    <!--<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->
    <!-- Path to Framework7 Library JS-->
    <style>
        .errorcss {
            font-size: 12px;
            color: red;
        }

        .mysearchbutton {
            margin-top: 2px;
            margin-right: 2px;
            line-height: 23px;
            position: absolute;
            width: 60px;
            height: 24px;
            right: 0;
            top: 0;
            pointer-events: auto;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body style="touch-action: none;">
    <div class="panel-overlay"></div>

    <!-- Left Panel with Reveal effect -->
    <div class="panel panel-left panel-reveal layout-dark">
        <!--<div class="content-block">-->

        <div class="list-block accordion-list">
            <a href="#index" class="item-link item-content">
                <div class="item-inner">
                    <div class="item-title">首页</div>
                </div>
            </a>
            <ul>
                <li class="accordion-item accordion-item-expanded">
                    <a href="#" class="item-link item-content">
                        <div class="item-inner">
                            <div class="item-title">用户管理</div>
                        </div>
                    </a>
                    <div class="accordion-item-content" style="height: auto;">
                        <div class="list-block">
                            <ul>
                                <li>
                                    <a href="#userlist" class="item-link">
                                        <div class="item-content">
                                            <div class="item-media"><i class="icon icon-f7"></i></div>
                                            <div class="item-inner">
                                                <div class="item-title">用户管理列表</div>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a href="#test" class="item-link">
                                        <div class="item-content">
                                            <div class="item-media"><i class="icon icon-f7"></i></div>
                                            <div class="item-inner">
                                                <div class="item-title">用户2</div>
                                            </div>
                                        </div>
                                    </a>
                                </li>

                            </ul>
                        </div>
                    </div>
                </li>
                <li class="accordion-item accordion-item-expanded">
                    <a href="#" class="item-link item-content">
                        <div class="item-inner">
                            <div class="item-title">学籍信息管理</div>
                        </div>
                    </a>
                    <div class="accordion-item-content" style="height: auto;">
                        <div class="list-block">
                            <ul>
                                <li>
                                    <a href="#stateinfomng" class="item-link">
                                        <div class="item-content">
                                            <div class="item-media"><i class="icon icon-f7"></i></div>
                                            <div class="item-inner">
                                                <div class="item-title">相关开关状态管理</div>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a href="#test" class="item-link">
                                        <div class="item-content">
                                            <div class="item-media"><i class="icon icon-f7"></i></div>
                                            <div class="item-inner">
                                                <div class="item-title">用户2</div>
                                            </div>
                                        </div>
                                    </a>
                                </li>

                            </ul>
                        </div>
                    </div>
                </li>
            </ul>

        </div>

        <!--</div>-->
    </div>




    <!--修改用户信息弹出层-->
    <div class="popup modiAccInfo">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left"><a href="#" class="button button-fill color-yellow close-popup">关闭</a></div>
                <div class="center">修改用户信息</div>
                <div class="right"><a href="#" class="button button-fill color-green" id="accSaveButt">保存</a></div>
            </div>
        </div>
        <div class="content-block">
            <!--<div class="content-block-title">修改信息</div>-->
            <form id="acc-modi-form" class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="hidden" value="" id="vindex">
                                    <input type="text" placeholder="姓名" name="username" id="username">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="text" placeholder="身份证" name="pid" id="pid">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <select id="gender" name="gender">
                                                    <option>男</option>
                                                    <option>女</option>
                                                </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="date" placeholder="出生日期" name="dob" value="2014-04-30" id="dob">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </form>
        </div>
    </div>

    <!--添加用户信息弹出层-->
    <div class="popup addAccInfo">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left"><a href="#" class="button button-fill color-yellow close-popup">关闭</a></div>
                <div class="center">添加用户</div>
                <div class="right"><a href="#" class="button button-fill color-green" id="accAddButt">保存</a></div>
            </div>
        </div>
        <div class="content-block">
            <!--<div class="content-block-title">输入用户信息</div>-->
            <form id="acc-inst-form" class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="text" placeholder="姓名" name='username' id="addusername">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="password" placeholder="密码" name="password" id="addpassword">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="password" placeholder="确认密码" name="cfgpassword" id="addpasswordcfg">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="text" placeholder="身份证" name="pid" id="addpid">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <select id="addgender" name="gender">
                                         <option>男</option>
                                         <option>女</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="date" placeholder="出生日期" name="dob" value="2014-04-30" id="adddob">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </form>
        </div>
    </div>

    <!--重置密码弹出层-->
    <div class="popup accrstpw">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left"><a href="#" class="button button-fill color-yellow close-popup">关闭</a></div>
                <div class="center">重置密码</div>
                <div class="right"><a href="#" class="button button-fill color-green" id="accrstpwButt">保存</a></div>
            </div>
        </div>
        <div class="content-block">
            <!--<div class="content-block-title">输入用户信息</div>-->
            <form id="acc-rstpw-form" class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="hidden" value="" id="accid">
                                    <input type="password" placeholder="密码" name="password" id="rstpassword">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <input type="password" placeholder="确认密码" name="cfgpassword" id="rstpasswordcfg">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </form>
        </div>
    </div>




    <div class="views">




        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner" data-page="index">
                    <div class="center">校务管理平台</div>
                    <div class="right">
                        <a href="#" class="link icon-only open-panel">
                            <i class="icon icon-bars"></i>
                        </a>
                    </div>
                </div>

                <div class="navbar-inner cached" data-page="userlist">
                    <div class="left">
                        <a href="#" data-popup=".addAccInfo" class="button button-fill color-green open-popup">新增</a>
                    </div>
                    <div class="center">用户管理</div>
                    <div class="right">
                        <a href="#" class="link icon-only open-panel">
                            <i class="icon icon-bars"></i>
                        </a>
                    </div>
                </div>

                <div class="navbar-inner cached" data-page="newstuinfomng">
                    <div class="center">新生学籍信息录入管理</div>
                    <div class="right">
                        <a href="#" class="link icon-only open-panel">
                            <i class="icon icon-bars"></i>
                        </a>
                    </div>
                </div>
            </div>

            <!-- /End of Top Navbar-->



            <div class="pages navbar-through toolbar-through">

                <div class="page" data-page="index">
                </div>
                <div class="page cached" data-page="stateinfomng">
                    <div class="page-content">
                        <form class="list-block">
                            <ul>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">新生录入状态</div>
                                            <div class="item-input">
                                                <label class="label-switch">
                                                        <input type="checkbox" name="newstuinput" id="newstuinput" checked="checked">
                                                        <div class="checkbox"></div>
                                                    </label>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">毕业生录入状态</div>
                                            <div class="item-input">
                                                <label class="label-switch">
                                                        <input type="checkbox" name="graduateinput" id="graduateinput" checked="checked">
                                                        <div class="checkbox"></div>
                                                    </label>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
                <div class="page cached" data-page="userlist">
                    <form class="searchbar">
                        <div class="searchbar-input">
                            <input type="search" placeholder="搜索关键字，直接点击搜索显示全部" style="padding-right:60px;">
                            <a href="#" class="mysearchbutton button button-fill" id="userSearch">搜索</a>
                        </div>
                    </form>

                    <div class="page-content infinite-scroll" id="userlistInfinite">

                        <div class="list-block virtual-list" id="vuserlist">
                            <!-- keep it empty -->
                        </div>
                        <!-- Preloader -->
                        <div class="infinite-scroll-preloader">
                            <div class="preloader"></div>
                        </div>
                    </div>
                </div>
            </div>




        </div>
    </div>






    </div>



    <script type="text/javascript" src="/js/f7/js/framework7.min.js"></script>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/jquery.linq.min.js"></script>
    <!-- <script type="text/javascript" src="js/async.min.js"></script>-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
    <script type="text/javascript" src="/js/additional-methods.js"></script>
    <script type="text/javascript" src="/js/appinit.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="/js/f7/js/my-app-admin.js"></script>
</body>

</html>
