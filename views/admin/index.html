<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title></title>
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="/css/f7/css/framework7.ios.min.css">
    <!-- Path to Framework7 color related styles, Material Theme -->
    <link rel="stylesheet" href="/css/f7/css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="/css/f7/css/my-app.css">
    <link rel="stylesheet" href="/css/f7/css/framework7-icons.css">
    <!--<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->
    <!-- Path to Framework7 Library JS-->
    <style>

    </style>
</head>

<body>
    <div class="views">





        <div class="view view-main">
            <div class="pages">
                <div class="page" data-page="userlist">
                    <div class="page-content infinite-scroll" data-distance="100">
                        <div class="list-block">
                            <ul id="accontlist">
                                <script type="template" id="teacherlist">
                                    {{#each account}}
                                    <li class="swipeout accordion-item">
                                        <a href="#" class="swipeout-content item-content item-link">
                                            <div class="item-inner">
                                                <div class="item-title">{{username}}</div>
                                                <div class="item-after"></div>
                                            </div>
                                        </a>
                                        <div class="accordion-item-content">
                                            <div class="content-block">
                                                <p>身份证：{{pid}}</p>
                                                <p>性别：{{gender}}</p>
                                                <p>出生日期：{{dob}}</p>
                                            </div>
                                        </div>
                                        <!--swipout actions left-->
                                        <div class="swipeout-actions-right">
                                            <a href="#">修改</a>
                                            <a href="#" class="swipeout-delete">删除</a>
                                        </div>
                                    </li>
                                    {{/each}}
                                </script>
                            </ul>
                        </div>
                        <!-- Preloader -->
                        <div class="infinite-scroll-preloader">
                            <div class="preloader"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>






    </div>

    <div class="panel-overlay"></div>

    <!-- Left Panel with Reveal effect -->
    <div class="panel panel-left panel-reveal layout-dark">
        <!--<div class="content-block">-->
        <div class="list-block accordion-list">

            <ul>
                <li class="accordion-item accordion-item-expanded">
                    <a href="#" class="item-link item-content">
                        <div class="item-inner">
                            <div class="item-title">用户管理</div>
                        </div>
                    </a>
                    <div class="accordion-item-content" style="height: auto;">
                        <div class="list-block">
                            <ul>
                                <li>
                                    <a href="#" class="item-link">
                                        <div class="item-content">
                                            <div class="item-media"><i class="icon icon-f7"></i></div>
                                            <div class="item-inner">
                                                <div class="item-title">用户1</div>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="item-link">
                                        <div class="item-content">
                                            <div class="item-media"><i class="icon icon-f7"></i></div>
                                            <div class="item-inner">
                                                <div class="item-title">用户2</div>
                                            </div>
                                        </div>
                                    </a>
                                </li>

                            </ul>
                        </div>
                    </div>
                </li>
            </ul>

        </div>
        <!--</div>-->
    </div>

    <script type="text/javascript" src="/js/f7/js/framework7.min.js"></script>
    <!-- <script type="text/javascript" src="js/async.min.js"></script>-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>

    <!-- Path to your app js-->
    <script type="text/javascript" src="/js/f7/js/my-app-admin.js"></script>
</body>

</html>
