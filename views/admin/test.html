
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <link rel="stylesheet" href="http://demos.framework7.cn/dist/css/framework7.ios.min.css">
    <link rel="stylesheet" href="http://demos.framework7.cn/dist/css/framework7.ios.colors.min.css">
  </head>
  <body>
    <div class="panel-overlay"></div>
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left Panel content here</p>
        <p><a href="#" class="close-panel">Close me</a></p>
        <p><a href="#" data-panel="right" class="open-panel">Open Right Panel</a></p>
      </div>
    </div>
    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p>Right Panel content here</p>
        <p><a href="#" class="close-panel">Close me</a></p>
        <p><a href="#" data-panel="left" class="open-panel">Open Left Panel</a></p>
      </div>
    </div>
    <div class="views">
      <div class="view view-main">
        <div class="pages">
          <div data-page="home" class="page navbar-fixed">
            <div class="navbar">
              <div class="navbar-inner">
                <div class="left"></div>
                <div class="center">Swipe Panels</div>
                <div class="right"></div>
              </div>
            </div>
            <div class="page-content">
              <div class="content-block">
                <p>Swipe right to open Left Panel.</p>
                <p><a href="#" class="open-panel">Open Left Panel</a></p>
                <p><a href="#" data-panel="right" class="open-panel">Open Right Panel</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="http://demos.framework7.cn/dist/js/framework7.min.js"></script>
    <script>
      var myApp = new Framework7({
          swipePanel: 'left'
      });
    </script>
  </body>
</html>
